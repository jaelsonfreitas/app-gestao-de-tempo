<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempetex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tempetex - Gestão Eficiente</h1>
    </header>
    <main>
        <section id="timer">
            <h2>Cronômetro</h2>
            <div id="display">00:00:00</div>
            <button id="start" class="timer-button">Iniciar</button>
            <button id="pause" class="timer-button">Pausar</button>
            <button id="reset" class="timer-button">Reiniciar</button>
        </section>
        <section id="tasks">
            <h2>Lista de Tarefas</h2>
            <ul id="task-list">

            </ul>
            <input type="text" id="new-task" placeholder="Nova Tarefa">
            <button id="add-task">Adicionar Tarefas</button>  
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
